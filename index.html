<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <link rel="stylesheet" href="css/style.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body class="grey lighten-2">
    <!-- Navbar -->
    <div class="container-head">
      <nav class="navbar indigo darken-4">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">apkhoror</a>
        </div>
      </nav>
    </div>

    <!-- telusuri -->
    <div class="container-telusuri">
      <div class="row">
        <div class="col s4 m4 l4">
          <select class="browser-default indigo darken-4 white-text center">
            <option value="" disabled selected>Pilihan</option>
            <option value="1">Game Horor</option>
            <option value="2">Konspirasi</option>
            <option value="3">Film</option>
          </select>
        </div>
        <div class="col s8 m8 l8 telusuri">
          <div class="nav-wrapper">
            <form class="telusuri">
              <div class="input-field">
                <input id="search" type="search" required />
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- thumbnail -->
    <div class="container-thumbnail">
      <div class="row">
        <div class="col s3 m3 l3">
          <div class="card">
            <div class="card-image">
              <a href=""><img src="img/990.jpg" /></a>
            </div>
            <div class="card-content">
              <p>Lorem ipsum dolor sit amet consectetur adipisicingur totam quasi lorem10</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- page -->
    <div class="container-page center">
      <ul class="pagination">
        <li class="disabled">
          <a href="#!"><i class="material-icons">chevron_left</i></a>
        </li>
        <li class="active indigo darken-4"><a href="#!">1</a></li>
        <li class="waves-effect"><a href="#!">2</a></li>
        <li class="waves-effect"><a href="#!">3</a></li>
        <li class="waves-effect"><a href="#!">4</a></li>
        <li class="waves-effect"><a href="#!">5</a></li>
        <li class="waves-effect">
          <a href="#!"><i class="material-icons">chevron_right</i></a>
        </li>
      </ul>
    </div>

    <!-- search & popular post -->
    <section>
      <nav class="logo">
        <div class="nav-wrapper indigo darken-4">
          <a href="#" class="brand-logo center">POPULER </a>
        </div>
      </nav>
      <div class="post">
        <div class="row">
          <div class="col s3 m2 l2">
            <div class="card">
              <div class="card-image">
                <a href=""><img src="img/990.jpg" /></a>
              </div>
              <div class="card-content">
                <p>Lorem ipsum dolor Lorem ipsum dolor sit amet cons voluptatum?</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer class="indigo indigo darken-4">
      <p class="center white-text">Copyright 2023 <br />Design by <a href="">apkhoror</a></p>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
